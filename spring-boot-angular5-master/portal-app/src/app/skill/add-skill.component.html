<!DOCTYPE html>
<html>
<head>
<style>
  body{
    background-image: url('/assets/trainingcurrent.jpg');
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
  }
  #form{
    max-width: 400px;
    min-height: 500px;
    font-size: 14px;
    text-align: center;
  }
  button{
    width: 50%;
    font-size: 14px;
    border-radius:25px;
  }
  input{
    font-size: 14px;
    border-radius:25px;
    text-align: center;
  }
</style>
</head>
<body>
<a routerLink="/admin" style="color: black"><h3>Back</h3></a>
<br><br>
<div id="form" class="container">
    <h1 style="font-size: 55px">Add Skill</h1>
    <br><br>
  <form>
  <div class="form-group">
    <input type="name" [(ngModel)]="skill.name" placeholder="Name" name="name" class="form-control w-100" id="name">
  </div>
  <br>
  <div class="form-group">
    <input [(ngModel)]="skill.toc" placeholder="Table of Contents" name="toc" class="form-control w-100" id="toc">
  </div>
  <br>
  <div class="form-group">
    <input [(ngModel)]="skill.prerequisites" placeholder="Prerequisite" name="prerequisite" class="form-control w-100" id="prerequisite">
  </div>
<br>
<br>

  <button class="btn btn-success" (click)="createSkill()" routerLink="/admin">Create</button>
  <br><br>
</form>
</div>
</body>
</html>
